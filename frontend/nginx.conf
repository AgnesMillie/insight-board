server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- NOSSA NOVA REGRA DE API ---
    # Qualquer chamada que comece com /api/ não deve ser tratada pelo React.
    # Ela deve ser encaminhada (proxy_pass) para o nosso serviço 'backend'
    # (O Docker sabe que 'backend' é o container da API rodando na porta 8080).
    location /api {
        # Encaminha a request para o container da API
        proxy_pass http://backend:8080; 
        
        # Cabeçalhos importantes para o proxy (boas práticas)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- NOSSA REGRA ANTIGA (PARA O REACT) ---
    # Qualquer outra chamada (que NÃO seja /api) deve tentar encontrar o arquivo.
    # Se não encontrar, ela devolve o index.html (e deixa o React Router decidir).
    location / {
        try_files $uri $uri/ /index.html;
    }
}